<mat-grid-list [appGridCols]="{xs: 1, sm: 3, md: 4, lg: 6, xl: 8}" rowHeight="480px">
    <mat-grid-tile *ngFor="let upcmovie of upcomingMovie">
        <mat-card class="example-card">
            <mat-card-header>
            </mat-card-header>
            <img mat-card-image src="{{IMAGE_BASE_PATH+upcmovie.poster_path}}" alt="{{upcmovie.title}}" class="image">
            <mat-card-content>
              <span>
                {{upcmovie.original_title}}
              </span>
            </mat-card-content>
            <mat-card-footer>
                <span class="spanpopular" matBadge="{{upcmovie.popularity | number : '1.2-2' }}" matBadgeSize="large" matBadgeOverlap="true"
                  matBadgeColor="accent"></span>
                <span class="spandate">Release Date: {{upcmovie.release_date}}</span>
            </mat-card-footer>
        </mat-card>     
    </mat-grid-tile>
</mat-grid-list>
<mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" [length]="totalUpcomingMovie"
  [pageIndex]="currentPage" (page)="handlePage($event)">
</mat-paginator>
